<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ASU Library</title>
	<!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="ASUstyle.css">

	<!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
	<script type="text/javascript">
		
        function LoadBooks() {
            var webMethod = "ProjectServices.asmx/LoadBooks";
            var parameters = "{}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (array) {
                    var books = array.d;
                    var stmt = '';
                    for (var i = 0; i < books.length; i++) {
                        stmt = stmt + "<li>" + books[i].isbn + " -- " + books[i].title
                            + " by " + books[i].author + " -- Remaining:  " + books[i].quantity + "</li>"
                    }
                    document.getElementById("booklist").innerHTML = stmt;
                },
                error: function (e) {
                    alert("error");
                }
            });
        } 
	</script>
	<!--END OF YOUR OWN JAVASCRIPT-->
</head >
<body>
    <div><h1 id="titleID">ASU Library</h1></div>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <input type="text" placeholder="Search..">
    </div>
    <div id="booksID">
        <button onclick="javascript: LoadBooks();">Load Books</button>
        <ul id="booklist"></ul>
    </div>
    <div id="buttonsID">
        <button class="buttons">Check In</button>
        <button class="buttons">Check Out</button>
    </div>
    
</body>
</html >
